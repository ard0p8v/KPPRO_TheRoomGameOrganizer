<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<section class="hero is-dark is-fullheight">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="#">
                        <img src="/images/logo.png" alt="theRoom-logo" style="max-height: 8rem;">
                    </a>
                    <span class="navbar-burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                </div>
                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item is-active" href="#">Home</a>
                        <a class="navbar-item" href="#">About</a>
                        <a class="navbar-item" href="#">Services</a>
                        <a class="navbar-item" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="pb-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24"><path fill="none" stroke="#00d1b2" d="M.5 12C.5 5.649 5.649.5 12 .5S23.5 5.649 23.5 12S18.351 23.5 12 23.5S.5 18.351.5 12Zm7.342-6.836a8 8 0 0 1 10.994 10.994a67 67 0 0 1-2.216-1.829c-.883-.77-2.912-2.742-3.56-3.39c-.647-.647-2.62-2.676-3.39-3.56a67 67 0 0 1-1.828-2.215ZM5.164 7.842a8 8 0 0 0 10.994 10.994a67 67 0 0 0-1.829-2.216c-.77-.883-2.742-2.912-3.39-3.56c-.647-.647-2.676-2.62-3.56-3.39a67 67 0 0 0-2.215-1.828Z" clip-rule="evenodd"/></svg>
                </div>

                <h1 class="title">
                    Přístup zamítnut!
                </h1>

                <button class="button is-primary" onclick=goBack()><i class="bi bi-chevron-double-left"></i>&nbsp;Zpět</button>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        if ($navbarBurgers.length > 0) {
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }
    });

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
